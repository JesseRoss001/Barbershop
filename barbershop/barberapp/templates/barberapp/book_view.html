{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="container-max">
        <h2>Available Slots</h2>
        <div id="availableSlots">
            {% for day, slots in available_times.items %}
            <div class="day-slots">
                <h3>{{ day|date:"F j, Y" }}</h3>
                <ul>
                    {% for slot in slots %}
                    <li>{{ slot.time }} with {{ slot.staff }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
