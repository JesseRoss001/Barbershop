{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block extrastyle %}
<style>
    .password-reset-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        text-align: center;
    }
    .password-reset-form {
        display: flex;
        flex-direction: column;
    }
    .password-reset-form input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .password-reset-form button {
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .password-reset-form button:hover {
        background-color: #333;
    }
    .password-reset-form .form-header {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="password-reset-container">
    <h2 class="form-header">Password Reset</h2>
    <form class="password-reset-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
