{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .hero {
        background: url('{% static 'images/barber-hero-small.jpg' %}') top center / cover no-repeat;
        color: var(--font-color);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        min-height: 50vh; /* Default for small devices */
        padding: 20px;
    }

    @media (min-width: 768px) { /* Adjust for medium devices */
        .hero {
            min-height: 60vh;
        }
    }

    @media (min-width: 992px) { /* Adjust for large devices */
        .hero {
            min-height: 75vh;
        }
    }

    .animated-text {
        position: relative;
        z-index: 2;
        animation: fadeInUp 1s ease-out forwards;
        text-align: center;
        color: white;
        background-color: rgba(0, 0, 0, 0.5); /* Enhance text readability */
        padding: 20px;
        border-radius: 8px;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .hero  {
        background-color: var(--link-hover-color);
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem; /* Larger button font size */
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .hero .btn-primary:hover {
        background-color: var(--brand-hover-color);
    }

    .btn-primary {background-color: transparent;
    border-color:white ;}
</style>

<div class="hero">
    <div class="animated-text">
        <h1>Welcome to Barber's Nook</h1>
        <p class="lead">Your new destination for premium barber services. Book an appointment today and transform your style!</p>
        <a href="{% url 'booking' %}" class="btn btn-primary btn-lg">Book Now</a>
    </div>
</div>
{% endblock %}
