{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    :root {
        /* Existing variables */
        --background-color: #1a1a1a;
        --navbar-footer-background: #000000;
        --footer-background: #121212;
        --font-color: #ffffff;
        --link-color: #f8f8f8;
        --link-hover-color: #cccccc;
        --brand-hover-color: #e0e0e0;
    }

    body,
    html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }


    .hero {
        background-size: cover;
        background-position: center center;
        color: var(--font-color);
        padding: var(--padding-large) var(--padding-small);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        min-height: 50vh;
    }



    .animated-text {
        position: relative;
        z-index: 2;
        animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .hero .btn-primary {
        background-color: var(--link-hover-color);
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        /* Larger button font size */
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .hero .btn-primary:hover {
        background-color: var(--brand-hover-color);
    }
</style>

<div class="hero 75vh" style="background-image: url('{% static 'images/barber-hero.jpg' %}');">
    <div class=" text-center py-5">
        <h1 class="animated-text">Welcome to Barber's Nook</h1>
        <p class="lead animated-text">Your new destination for premium barber services. Book an appointment today and
            transform your style!</p>
        <a href="{% url 'booking' %}" class="btn btn-primary btn-lg animated-text">Book Now</a>
    </div>
</div>

{% endblock %}
