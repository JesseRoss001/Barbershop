{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="container-max">
        <h2>Our Gallery</h2>
        <div class="row">
            {% for image in images %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.caption }}">
                    <div class="card-body">
                        <p class="card-text">{{ image.caption }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
