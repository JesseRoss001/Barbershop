{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #121212;
        color: #ffffff;
    }

    .availability-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        background-color: #121212;
        z-index: 1000;
    }

    .availability-header h1 {
        font-size: 2rem;
        color: #ffffff;
    }

    .scroll-buttons {
        display: flex;
        gap: 10px;
        position: sticky;
        bottom: 0;
        z-index: 1050;
        background-color: #121212;
        padding: 10px;
        width: 100%;
    }

    .scroll-buttons button {
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #612815;
        color: white;
    }

    .availability-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .availability-table th,
    .availability-table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }

    .availability-table th {
        background-color: #343a40;
        color: white;
    }

    .availability-table td input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 10px;
    }

    .availability-table td input[type="time"] {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
    }

    @media (max-width: 768px) {
        .availability-table th,
        .availability-table td {
            display: block;
            width: 100%;
        }

        .availability-table th {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        .availability-table td {
            border: none;
            position: relative;
            padding-left: 50%;
        }

        .availability-table td:before {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-weight: bold;
            white-space: nowrap;
        }

        .availability-table td:nth-of-type(1):before {
            content: "Date";
        }

        .availability-table td:nth-of-type(2):before {
            content: "Working";
        }

        .availability-table td:nth-of-type(3):before {
            content: "Arriving Time";
        }

        .availability-table td:nth-of-type(4):before {
            content: "Leaving Time";
        }
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="availability-header">
                <h1>Set Your Availability</h1>
            </div>
            <div class="col-12">
                <div class="scroll-buttons">
                    <button type="button" onclick="scrollToTop()">Scroll to Top</button>
                    <button type="button" onclick="scrollToBottom()">Scroll to Bottom</button>
                </div>
            </div>
        </div>
    </div>
    <form id="availabilityForm" method="POST">
        {% csrf_token %}
        <table id="availabilityTable" class="availability-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Working</th>
                    <th>Arriving Time</th>
                    <th>Leaving Time</th>
                </tr>
            </thead>
            <tbody>
                {% for day in days %}
                    <tr>
                        <td>{{ day|date:"l, F j, Y" }}</td>
                        <td>
                            <input type="checkbox" name="{{ day }}_working" class="form-check-input" data-date="{{ day }}" onchange="updateAvailability(this)">
                        </td>
                        <td>
                            <input type="time" name="{{ day }}_arriving_time" class="form-control" value="09:00" data-date="{{ day }}" onchange="updateAvailability(this)">
                        </td>
                        <td>
                            <input type="time" name="{{ day }}_leaving_time" class="form-control" value="17:00" data-date="{{ day }}" onchange="updateAvailability(this)">
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>
<script>
    function scrollToTop() {
        console.log("Scrolling to top");
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function scrollToBottom() {
        console.log("Scrolling to bottom");
        window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
    }

    function updateAvailability(element) {
        const date = element.getAttribute('data-date');
        const working = document.querySelector(`input[name="${date}_working"]`).checked;
        const arriving_time = document.querySelector(`input[name="${date}_arriving_time"]`).value;
        const leaving_time = document.querySelector(`input[name="${date}_leaving_time"]`).value;

        const data = {
            csrfmiddlewaretoken: document.querySelector('[name=csrfmiddlewaretoken]').value,
            date: date,
            working: working,
            arriving_time: arriving_time,
            leaving_time: leaving_time
        };

        console.log("Updating availability for date:", date, "with data:", data);

        fetch("{% url 'staff_availability' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams(data).toString()
        })
        .then(response => {
            console.log("Response received", response);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log("Data received", data);
            if (data.status === 'success') {
                console.log('Availability updated successfully for date:', date);
            } else {
                console.error('Failed to update availability for date:', date, 'with message:', data.message);
            }
        })
        .catch(error => {
            console.error("Error occurred while updating availability for date:", date, error);
        });
    }
</script>
{% endblock %}
