{% extends "admin/base.html" %}

{% block title %}My Custom Admin Panel{% endblock %}

{% block extrastyle %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #faf4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dashboard-module {
        background-color: #fff;
        border: 1px solid #dee2e6;
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 20px;
    }
    .module h2, .module caption {
        color: #333;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Welcome to Your Custom Admin Panel</h1>
    <p>This area can be fully customized with HTML and Django template language.</p>
</div>
{% endblock %}
