<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber's Nook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .hero { background-color: #eee; padding: 50px 0; margin-bottom: 30px; }
        .footer { background-color: #343a40; padding: 20px 0; color: #fff; }
        .container-max { max-width: 1140px; margin: auto; }
        .navbar-brand { font-size: 1.8em; color: #fff; transition: transform 0.3s ease-in-out; }
        .navbar-brand:hover { transform: scale(1.1); }
        .nav-link { transition: color 0.3s ease-in-out; }
        .nav-link:hover { color: #f8d568; }
        .social-icons a { color: #fff; padding: 0 12px; font-size: 24px; }
        .social-icons a:hover { color: #f8d568; transform: rotate(360deg); transition: transform 0.5s ease-in-out; }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-max">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-scissors"></i> Barber's Nook
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'booking' %}">Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer text-center">
        <div class="container-max py-3">
            <div class="row">
                <div class="col-md-4">
                    <h5>About Barber's Nook</h5>
                    <p>Cutting-edge styles, classic shaves. Visit us to transform your look!</p>
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Phone: (123) 456-7890</p>
                    <p>Email: style@barbersnook.com</p>
                </div>
                <div class="col-md-4">
                    <h5>Connect with Us</h5>
                    <div class="social-icons">
                        <a href="#" class="bi bi-facebook"></a>
                        <a href="#" class="bi bi-instagram"></a>
                        <a href="#" class="bi bi-linkedin"></a>
                        <a href="#" class="bi bi-google"></a>
                        <a href="#" class="bi bi-tiktok"></a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">Â© 2024 Barber's Nook: All rights reserved.</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
